<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine me</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <nav>
        <a id="logotipo" href="#">
          <img src="images/treine.me.svg" alt="Treine.meta" />
        </a>
        <ul>
          <li>
            <a
              href="http://Treine.me.com.br/home"
              target="_blank"
              rel="noopener noreferrer"
              >Home</a
            >
          </li>
          <li>
            <a
              href="http://Treine.me.com.br/sobre"
              target="_blank"
              rel="noopener noreferrer"
              >Sobre</a
            >
          </li>
          <li>
            <a
              href="http://Treine.me.com.br/treinar"
              target="_blank"
              rel="noopener noreferrer"
              >Treinar</a
            >
          </li>
        </ul>
      </nav>
      <main>
        <section class="text">
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você</strong>.
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>

          <button type="button">
            <img src="images/whatsapp 1.svg" alt="icone do whatsapp" />
            COMECE JÁ
          </button>
        </section>
        <img
          src="images/fitness-jump.png"
          alt="Desenho de uma mulher pulando corda."
        />
      </main>
      <footer>
        Fale conosco no instagram
        <a
          href="http://instagram.com/treineme"
          target="_blank"
          rel="noopener noreferrer"
          >@treine.me</a
        >
      </footer>

      <img
        class="balls-decoration"
        src="images/balls-decoration.svg"
        alt="bolinhas decorativas de cor verdes no canto inferior direito da página"
      />
    </div>
  </body>
</html>

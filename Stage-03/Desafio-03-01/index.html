<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Formulário 1 - Intermediário</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form action="" id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend class="personal-info">Informações Pessoais</legend>
            <div class="event-name-lastname">
              <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input
                  type="text"
                  id="event-name"
                  required
                  aria-label="Inserir nome"
                />
              </div>
              <div class="input-wrapper">
                <label for="event-name">Sobrenome</label>
                <input
                  type="text"
                  id="event-lastname"
                  required
                  aria-label="Inserir sobrenome"
                />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="event-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input
                type="email"
                id="event-email"
                required
                aria-label="Inserir melhor email"
              />
            </div>
            <div class="input-wrapper">
              <label for="event-password"
                >Senha <span>(digite uma senha com 6 caracteres)</span></label
              >
              <input
                type="password"
                id="event-password-repeat"
                required
                minlength="6"
                aria-label="Inserir melhor email"
              />
            </div>
            <div class="input-wrapper">
              <label for="event-password-repeat"
                >Repita a Senha <span>(Utilize a mesma senha)</span></label
              >
              <input
                type="password"
                id="event-password"
                required
                minlength="6"
                aria-label="Inserir melhor email"
              />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>
            <div class="input-wrapper">
              <label for="event-mentor"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input
                type="text"
                id="event-mentor"
                required
                aria-label="Inserir nome"
              />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus Horários Disponíveis</legend>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Primeira Mentoria</legend>
            <div class="available-time">
              <div class="first-mentorship">
                <div class="input-wrapper">
                  <label for="event-first-datetime"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >

                  <input
                    type="date"
                    id="event-first-datetime"
                    required
                    aria-label="Inserir a data da sua primeira mentoria"
                  />
                </div>
                <div class="input-wrapper">
                  <label for="event-first-date-begin">Das</label>
                  <input
                    type="time"
                    id="event-first-date-begin"
                    required
                    aria-label="Inserir a data da sua primeira mentoria"
                  />
                </div>
                <div class="input-wrapper">
                  <label for="event-first-date-end">Até</label>
                  <input
                    type="time"
                    id="event-first-date-end"
                    required
                    aria-label="Inserir a data da sua primeira mentoria"
                  />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Segunda Mentoria</legend>
            <div class="available-time">
              <div class="second-mentorship">
                <div class="input-wrapper">
                  <label for="event-second-datetime"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input
                    type="date"
                    id="event-second-datetime"
                    required
                    aria-label="Inserir a data da sua primeira mentoria"
                  />
                </div>
                <div class="input-wrapper">
                  <label for="event-second-date-begin">Das</label>
                  <input
                    type="time"
                    id="event-second-date-begin"
                    required
                    aria-label="Inserir a data da sua primeira mentoria"
                  />
                </div>
                <div class="input-wrapper">
                  <label for="event-second-date-end">Até</label>
                  <input
                    type="time"
                    id="event-second-date-end"
                    required
                    aria-label="Inserir a data da sua primeira mentoria"
                  />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button type="submit" class="submit-button" form="my-form">
          SALVAR
        </button>
      </footer>
    </div>
  </body>
</html>
